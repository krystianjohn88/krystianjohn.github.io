<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animacja</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontawesome-all.css">
</head>
<body>
    <div id="slider">
        <div class="slide-show">
            <div class="single-slide">
                <img src="img/blue.jpg" alt="">
                <p class="slide-caption">Slide 1</p>
            </div>
            <div class="single-slide">
                <img src="img/purple.jpg" alt="">
                <p class="slide-caption slide2">Slide 2</p>
            </div>
            <div class="single-slide">
                <img src="img/slide1.jpg" alt="">
                <p class="slide-caption slide3">Slide 3</p>
            </div>
            <div class="single-slide">
                <img src="img/slide2.jpg" alt="">
                <p class="slide-caption slide4">Slide 4</p>
            </div>
        </div>
    </div>
    <div class="slider-arrows">
            <button class="prev-slide">
                <i class="far fa-arrow-alt-circle-left"></i>
            </button>
            <button class="next-slide">
               <i class="far fa-arrow-alt-circle-right"></i>
            </button>
        </div> 
      
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
   
    <script src="js/animacja.js"></script>
    
</body>
</html>
