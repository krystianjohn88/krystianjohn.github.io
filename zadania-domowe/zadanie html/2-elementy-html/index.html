<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="https://formspree.io/kj@mail.com"
      method="POST" autocomplete="on">
       <fieldset>
        
            <legend>Informacje o kliencie</legend>
               <label for="imie">Imię:</label>
                <input type="text" name="name" id="imie" placeholder="Wprowadz imię" autofocus required><br>
                <label for="tele">Telefon:</label>
                <input type="tel" name="telefon" id="tele" placeholder="format 6-666-666-6666" pattern="[0-9]-[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>
                <label for="email">Email adres:</label>
                <input type="email" id="email" name="mail" placeholder="Wprowadż swój adres email" multiple required>
        
        </fieldset>
        <fieldset>
        
        <legend>Ksiązki</legend>
                <label for="browsers">Książki:</label>
               <input list="browsers" name="ksiazki">
                <datalist id="browsers">
                      <option value="ksiazka-1">
                      <option value="ksiazka-2">
                      <option value="ksiazka-3">
                      <option value="ksiazka-4">
                      <option value="ksiazka-5">
                </datalist><br>
                <label for="zakres">Ilość(min-1 max-5):</label>
                <input type="number" id="zakres" name="ilosc" min="1" max="5"><br>
                <input class="button" type="submit" value="Wyśli">
         </fieldset>

    </form>
</body>
</html>
