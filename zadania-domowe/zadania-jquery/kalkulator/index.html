<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div id="main">
       <input type="text" id="wynik" value="">
       <button id="del" class="kasujacy" value="del">Del</button>
       <button id="procent" class="funkcyjny" value="%">%</button>
       <button id="plus" class="funkcyjny" value="+">+</button>
       <button id="siedem" value="7">7</button>
       <button id="osiem" value="8">8</button>
       <button id="dziewiec" value="9">9</button>
       <button id="minus" class="funkcyjny" value="-">-</button>
       <button id="cztery" value="4">4</button>
       <button id="piec" value="5">5</button>
       <button id="szesc" value="6">6</button>
       <button id="razy" class="funkcyjny" value="*">x</button>
       <button id="jeden" value="1">1</button>
       <button id="dwa" value="2">2</button>
       <button id="trzy" value="3">3</button>
       <button id="podzielic" class="funkcyjny" value="/">/</button>
       <button id="zero" value="0">0</button>
       <button id="kropka" class="funkcyjny" value=".">.</button>
       <button id="rowna" class="razem" value="licz">=</button>
       
       
       
       <p>kalkulator made by K.J.</p>
   </div> 
    <script src="js/kalkulator.js"></script>
</body>
</html>
